<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</head>

<body>
    <div id="mainTrivia" class="container">
        <div class="jumbotron">
            <h1 class="text-center">Total Trivial Trivia!</h1>
        </div>
        <div id="watch">
            <h2 class="text-center">Time Remaining 50 seconds!</h2>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-primary">
                    <h3 class="panel-title">
                        <strong>Search Parameters</strong>
                    </h3>
                    <div class="panel-body">
                        <form>
                                <div class="form-group">
                                        <label for="Enter Search Term">How many corners are on a Cube? </label>
                                        <form action="">
                                            <br>
                                            <input class="correct" type="radio" name="gender" value="male"> 8
                                            <br>
                                            <input class="incorrect" type="radio" name="gender" value="female"> 6
                                            <br>
                                            <input class="incorrect" type="radio" name="gender" value="other"> 4
                                        </form>
                                    </div>

                            <label for="Number of Records to Receive">What is the seventh planet from the Sun? </label>
                            <form action="">
                                <input class="incorrect" type="radio" name="gender" value="male"> Earth
                                <br>
                                <input class="incorrect" type="radio" name="gender" value="female"> Jupiter
                                <br>
                                <input class="correct" type="radio" name="gender" value="other"> Uranus
                            </form>
                            <br>
        
                            <div class="form-group">
                                <label for="Enter Search Term">What is the Worlds Longest River? </label>
                                <form action="">
                                    <input class="incorrect" type="radio" name="gender" value="male"> Mississippi River
                                    <br>
                                    <input class="incorrect" type="radio" name="gender" value="female"> Nile River
                                    <br>
                                    <input class="correct" type="radio" name="gender" value="other"> Amazon River
                                </form>
                            </div>

                            <div class="form-group">
                                <label for="Enter Search Term">Which Country is Prague in? </label>
                                <form action="">
                                    <input class="correct" type="radio" name="gender" value="male"> Czech Republic
                                    <br>
                                    <input class="incorrect" type="radio" name="gender" value="female"> Switzerland 
                                    <br>
                                    <input class="incorrect" type="radio" name="gender" value="other"> Netherlands
                                </form>
                            </div>
                            <div class="form-group">
                                    <label for="Enter Search Term">What Actress has won the most Oscars? </label>
                                    <form action="">
                                        <input class="incorrect" type="radio" name="gender" value="male"> Meryl Streep
                                        <br>
                                        <input class="correct" type="radio" name="gender" value="female"> Katherine Hepburn
                                        <br>
                                        <input class="incorrect" type="radio" name="gender" value="other"> Anne Hathaway
                                    </form>
                                </div>
                            <br>
                            <button type="search" id="submitBtn" class="btn btn-default">Submit</button>
                            <button type="clear" class="btn btn-default">Clear </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="exposed">
        <h2 class="text-center">Correct Answers: <span id="correct"></span></h2>
        <h2 class="text-center">Incorrect Answers: <span id="incorrect"></span></h2>
</div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="./assets/javascript/app.js"></script>


<style>
    .jumbotron{
        background-image: url(https://static4.depositphotos.com/1022214/366/i/950/depositphotos_3667341-stock-photo-question-marks-background.jpg);
    }
    body{
        background-image: url(https://media.gettyimages.com/videos/question-marks-loopable-animation-video-id163889834?s=640x640);
    }
    .watch{
        color: mintcream;
    }
</style>


</body>

</html>
